name: Zip 3 Files API

on:
  workflow_dispatch:
    inputs:
      file1:
        description: 'URL del primo file'
        required: true
      file2:
        description: 'URL del secondo file'
        required: true
      file3:
        description: 'URL del terzo file'
        required: true
      zipname:
        description: 'Nome file zip (senza estensione)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica file1
        run: curl -L "${{ github.event.inputs.file1 }}" -o file1.dat

      - name: Scarica file2
        run: curl -L "${{ github.event.inputs.file2 }}" -o file2.dat

      - name: Scarica file3
        run: curl -L "${{ github.event.inputs.file3 }}" -o file3.dat

      - name: Crea zip
        run: zip -r ${{ github.event.inputs.zipname }}.zip file1.dat file2.dat file3.dat

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.zipname }}
          path: ${{ github.event.inputs.zipname }}.zip
